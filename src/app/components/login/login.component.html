<div class="container">
  <div class="row login-container">
    <div class="card col-sm-6" >
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">LOG IN</h5>
        <form (ngSubmit)="authenticate()" #loginForm="ngForm">
          <div *ngIf="error.status" class="alert alert-danger center" role="alert">
            {{ error.message }}
          </div>
          <div class="form-group row">
            <label for="email" [ngClass]="errorEmail" class="bmd-label-floating">Email</label>
            <input type="email" [(ngModel)]="credential.email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="form-group row">
            <label for="password" class="bmd-label-floating">Password</label>
            <input type="password" [(ngModel)]="credential.password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-raised btn-warning align-right">LOG IN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
