<div class="container">
    <div class="row signup-container">
      <div class="card col-sm-7" >
        <div class="card-body">
          <h5 class="card-title" style="text-align: center">SIGN UP</h5>
          <form>
            <div class="form-group row">
              <label for="first_name" class="bmd-label-floating">First Name</label>
              <input type="text" class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group row">
              <label for="last_name" class="bmd-label-floating">Last Name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            </div>
            <div class="form-group row">
              <label for="email" class="bmd-label-floating">Email :</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group row">
              <label for="password" class="bmd-label-floating">Password :</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-raised btn-warning align-right">SIGN UP</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
