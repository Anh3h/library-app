<div class="container">
    <div class="row signup-container">
      <div class="card col-sm-7" >
        <div class="card-body">
          <h5 class="card-title" style="text-align: center">SIGN UP</h5>
          <form (ngSubmit)="createUser()" #signupForm="ngForm">
            <div *ngIf="error.status" class="alert alert-danger center" role="alert">
              {{ error.message }}
            </div>
            <div class="form-group row">
              <label for="firstName" class="bmd-label-floating">First Name *</label>
              <input type="text" [(ngModel)]="user.firstName" class="form-control" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group row">
              <label for="lastName" class="bmd-label-floating">Last Name *</label>
              <input type="text" [(ngModel)]="user.lastName"  class="form-control" name ="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group row">
              <label [ngClass]="errorEmail" for="email" class="bmd-label-floating">Email *</label>
              <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group row">
              <label for="password" class="bmd-label-floating">Password *</label>
              <input type="password" [(ngModel)]="user.password"  class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" [disabled]="!signupForm.form.valid" class="btn btn-raised btn-warning align-right">SIGN UP</button>
              </div>
            </div>
          </form>
          <app-snack-bar [snackbar]="snackbar"></app-snack-bar>
        </div>
      </div>
    </div>
  </div>
